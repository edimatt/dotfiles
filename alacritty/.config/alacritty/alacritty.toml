[window]
padding = { x = 8, y = 8 }
decorations = "transparent"   # hides the window frame for max transparency
opacity = 0.90                # 0.0 fully transparent â†’ 1.0 solid
dynamic_title = true
blur = true                   # macOS only
option_as_alt = "OnlyLeft"    # Emacs fix. Use left option for M-x, right option for #, [ etc...

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

size = 18.0
offset = { x = 0, y = 1 }
glyph_offset = { x = 0, y = 0 }
builtin_box_drawing = true     # crisp box drawing

# Ligatures
# features = { "JetBrainsMono Nerd Font" = ["+liga", "+calt"] }

[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"

[colors.normal]
black   = "#45475a"
red     = "#f38ba8"
green   = "#a6e3a1"
yellow  = "#f9e2af"
blue    = "#89b4fa"
magenta = "#f5c2e7"
cyan    = "#94e2d5"
white   = "#bac2de"

[colors.bright]
black   = "#585b70"
red     = "#f38ba8"
green   = "#a6e3a1"
yellow  = "#f9e2af"
blue    = "#89b4fa"
magenta = "#f5c2e7"
cyan    = "#94e2d5"
white   = "#a6adc8"

[cursor]
style = { shape = "Block", blinking = "On" }
vi_mode_style = { shape = "Block", blinking = "On" }
blink_interval = 500

[keyboard]
bindings = [
  { key = "N", mods = "Command", action = "SpawnNewInstance" },
  { key = "V", mods = "Command", action = "Paste" },
  { key = "C", mods = "Command", action = "Copy" }
]

[env]
PATH = "/usr/local/bin:/opt/homebrew/bin:/opt/homebrew/sbin"

# ~/.alacritty.toml
[terminal.shell]
program = "/usr/bin/env"
args = ["tmux", "new-session", "-A", "-s", "main"]
