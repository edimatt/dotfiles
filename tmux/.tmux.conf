# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

##### ── Basics (no keybinds changed) ────────────────────────────────────────
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi
set -g mouse on
set -g display-time 2000
set -g bell-action none
set -g set-titles on
set -g set-titles-string "#S — #W • #{pane_current_command}"

##### ── Truecolor & terminal ───────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',*:Tc'
# If tmux-256color terminfo is missing, use:  set -g default-terminal "screen-256color"

##### ── Pane borders & messages (visuals only) ─────────────────────────────
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour39"

set -g message-style "bg=colour235,fg=colour166"
set -g message-command-style "bg=colour235,fg=colour39"

##### ── Window behaviour & activity (no binds) ─────────────────────────────
setw -g automatic-rename on
setw -g monitor-activity on
set -g visual-activity on

##### ── Status bar (Powerline-style; requires Nerd/Powerline font) ─────────
set -g status on
set -g status-interval 2
set -g status-justify centre
set -g status-style "bg=colour234,fg=colour136,bold"

# Palette variables (purely cosmetic)
set -g @acc_col "colour39"     # accent cyan
set -g @dim_col "colour240"    # dim gray
set -g @bg_col  "colour234"    # dark bg

# Left: session + window index/name segment
set -g status-left-length 40
set -g status-left "#[fg=#{@acc_col},bg=#{@bg_col},bold] #S #[fg=#{@bg_col},bg=#{@dim_col}]#[fg=white,bg=#{@dim_col}] #I:#W #[fg=#{@dim_col},bg=#{@bg_col}]"

# Right: time • date • host
set -g status-right-length 80
set -g status-right "#[fg=#{@dim_col},bg=#{@bg_col}]#[fg=#{@acc_col},bg=#{@dim_col}] %H:%M #[fg=white,bg=#{@dim_col}] %d %b %Y #[fg=#{@bg_col},bg=#{@dim_col}]#[fg=white,bg=#{@bg_col},bold] #(hostname -s) "

# Window list styling
setw -g window-status-format " #[fg=white]#I:#W "
setw -g window-status-current-format " #[fg=black,bg=#{@acc_col},bold]#I:#W "

##### ── Minimal quality-of-life (safe) ─────────────────────────────────────
# Reload config (uses Prefix + r; does not touch your C-h/j/k/l bindings)
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded ✓"
